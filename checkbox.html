<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkbox</title>
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/checkbox.css">
</head>

<body>
    <label class="checkbox checkbox--info">
        <input class="checkbox__input" type="checkbox">
        <span class="checkbox__switch"></span>
        <span class="checkbox__label">Term &amp; Conditions Applied</span>
    </label>
    <label class="checkbox checkbox--is-round checkbox--inverse">
        <input class="checkbox__input" type="checkbox">
        <span class="checkbox__switch"></span>
        <span class="checkbox__label">Term &amp; Conditions Applied</span>
    </label>
    <label class="checkbox checkbox--is-slider checkbox--warning">
        <input class="checkbox__input" type="checkbox">
        <span class="checkbox__switch"></span>
        <span class="checkbox__label">Term &amp; Conditions Applied</span>
    </label>
</body>

</html>
